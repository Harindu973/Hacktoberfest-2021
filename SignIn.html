<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sf.css">
    <title>Sign In</title>
  </head>
  <body>
    <div class="Signup-form">
      <form class="" action="index.html" method="post">
        <h1>
        Sign In</h1>
        <h5>
        Sign in to make some coffee!!!</h5>
        <input type="text" placeholder="Email"  class="txt"><br>
        <input type="password"  placeholder="Password" class="txt"><br><br>
        <button type="submit" class="btn" name="button">Sign In</button><br>
        <button type="reset" class="btn" name="button">Cancel</button>
      </form>
    </div>
  </body>
</html>
